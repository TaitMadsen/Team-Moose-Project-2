<body>
<div id ="wrapper">
<header>
<h1>Form</h1>

<nav>
<table>
<tr>
<td><a rel="external" href="#">Home</a></td>
<td><a rel="external" href="#">What is This?</a></td>
<td><a rel="external" href="#">Form</a></td>
</tr>
</table>
</nav>
</header>

<div id="core" class="clearfix">
<section id="form">
<p>
This is a form to fill out to create a seminar event.
</p>
<form action="MAILTO:somemailinglist@example.com" method="post" enctype="text/plain">
Seminar name:<input type="text" name="seminarname"><br>
What day? <input type="text" name="date"><br>
What time? <input type="text" name="time"><br>
Where? <input type="text" name="place"><br>
Who is the speaker? <input type="text" name="speaker"><br>
Speaker Description:<br>
<textarea name="speakerdescription" rows="10" cols="30">
</textarea><br>
Seminar Description:<br>
<textarea name="description" rows="10" cols="30">
</textarea><br>
Refreshments, if any? <input type="text" name="food"><br>
Email list<input type="text" name="email"><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</section>


</div>

</body>
